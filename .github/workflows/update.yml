name: Update README

on:
  schedule:
    - cron: "0 7 * * *" # Tous les jours Ã  07h00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python update_readme.py

      - name: Commit changes
        run: |
          git config --global user.name "HiQaody"
          git config --global user.email "hiqaody@gmail.com"
          git add README.md
          git commit -m "ðŸ”„ Auto update README" || echo "Nothing to commit"
